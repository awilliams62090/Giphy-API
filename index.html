<html lang="en">

<head>
    <meta charset="utf-8">

    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap/CSS -->

    <title>Super Heroes Giphy-API</title>

<body>
    <div class="container">
        <div id="titlebox">
            <img src="assets/images/greentextbox.png" alt="Text Box" style="width: 60%;">
            <h1 id="centered">Super Hero Search!</h1>
        </div>
        <h2>Click on a hero to see them in action!</h2>
        <h3>Add your own heroes below!</h3>
        <div id="addedButtons"></div>
        <!--Giphy buttons will be added here-->
        <br>

        <form id="hero-form">
            <label for="hero-input"></label>
            <!-- Button calls new hero to be added -->
            <input id="add-hero" type="submit" value="Search!">
            <input type="text" id="hero-input">
        </form>
        <br>
        <div id="addedHeroes"></div>
        <!-- heroes will be added here-->

    </div>

    </main>

</body>
